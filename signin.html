<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/css/signin.css">
  <title>SignIn</title>
</head>
<body>  
  <div class="signin-container">
    <div class="form-area">
      <h6 class="signin-title">Sign In</h6>
      <p>Not sure how to Sign In?</p>
      <p class="click">Click <a href="#">here</a></p>
      <button class="signin-btn">
      <i class="fab fa-google"></i>
      <span>Sign in with Google</span>
      </button>
      <button class="signin-btn fb-btn">
      <i class="fab fa-facebook-square"></i>
      <span>Sign in with Facebook</span>
        </button>
      <h2><span>or</span></h2>  
      <div class="box">
       <form>
        <div>
          <input type="email" name="" required>
          <label>Email</label>
        </div>
        <div>
          <input type="password" name="" required>
          <label>Password</label>
        </div>
        </form>
        <button class="signin-btn" id="signin-btn-email">
        <span>Sign in with Email</span>
         </button>
        <a href="#" class="forgot-area center">Forgot Password</a>
        <p>Don't have an account?<a href="#" class="forgot-area">Join the waitlist</a></a></p>
       </div> 
      <div class="logo-signin">
      <img src="/img/Capture-removebg-preview.png" alt="">
       </div>
     </div>  
  </div> 
</body>
</html>
